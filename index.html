<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scoreBoard</title>
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
<div id="control">
    <button class="start">start</button>
    <button class="stop">stop</button>
<!-- <button class="change">change</button> -->
</div>
<div id="calendar">
    <div class="month calendar-text">2015.11</div>
    <div class="date">
        <div class="up calendar-number">28</div>
        <div class="rotateBoard1"><span class="calendar-number">28</span></div>
        <div class="rotateBoard2"><span class="calendar-number">27</span></div>
        <div class="down calendar-number">27</div>
    </div>
    <div class="day"><span class="calendar-text">星期五</span></div>
    <div class="last">
        <div class="last1">
            <div class="lunarYear calendar-text">鸡</div>
            <div class="lunarYear2 calendar-text">酉</div>
            <div class="lunarYear3 calendar-text">甲午年</div>
        </div>
        <div class="last2">
            <div class="lunarDay calendar-text">初五</div>
        </div>
    </div>
</div>

</body>
<script src="./js/index.js"></script>
</html>
